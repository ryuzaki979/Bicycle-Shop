<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Online Shop</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Aleo&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <nav class="header__nav nav flex">
            <div class="hamburger">
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
            </div>
            <h1 class="logo">
                Bicycle
            </h1>
            <button class=" button--cart cart">
                
                <i class="fa-solid fa-cart-arrow-down"></i>
            </button>
        </nav>
        <div class="header__container">
            
            <section class="container">
                <div class="hero">
                    <div class="cycle__types">
                        <div class="cycle__type-white cycle__type active"></div>
                        <div class="cycle__type-blue cycle__type"></div>
                    </div>
                    <div class="hero__banner">
                        <div class="hero__banner-white">
                            <div class="hero__banner-img">
                                <img src="./images/white-cycle.png" alt="white bycycle">
                            </div>
                            <div class="hero__banner__text">
                                <h3 class="hero__banner__text-small">
                                    Lorem ipsum dolor sit.
                                </h3>
                                <h2 class="hero__banner__text-big">
                                    White Angel
                                </h2>
                                <a href="#" class="button-discover">
                                    Discover
                                    <i class="fa-solid fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                        <div class="hero__banner-blue active">
                            <div class="hero__banner-img">
                                <img src="./images/blue-cycle.png" alt="white bycycle">
                            </div>
                            <div class="hero__banner__text">
                                <h3 class="hero__banner__text-small">
                                   adipisicing elit. Cumque, repellat.
                                </h3>
                                <h2 class="hero__banner__text-big">
                                    Blue Phoneix
                                </h2>
                                <a class="button-discover">
                                    Discover
                                    <i class="fa-solid fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </header>
    <div class="menu">
        <div class="menu__links">
            <a href="" class="menu__modal-left">
                Our Bikes
            </a>
    
            <a href="" class="menu__modal-right">
                About
            </a>
        </div>
        <div class="menu__modal-socials">
            <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <span class="divider"></span>
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
